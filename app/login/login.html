<!DOCTYPE html>
<html>
<head>
    
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body ng-controller="LoginCtrl">

    <div class="container">
        <div class="jumbotron col-md-10 col-md-offset-5" style=" padding-top: 0; padding-bottom: 0;">
            <h2 style="text-align: center;">Simple Login Page</h2>
        </div>
        <form role="form" name="loginForm" novalidate="">
            <div class="form-goup col-md-10 col-md-offset-5" ng-class="{'has-error': loginForm.email.$invalid && loginForm.email.$touched}">
                <label for="email">Email Adress</label>
                <input type="email" name="email" ng-model="user.email" class="form-control" placeholder="Email Adress" required=""/>
                <small class="help-block" style="color :red;" ng-show="loginForm.email.$invalid && loginForm.email.$touched">Please enter a valid Email Address</small>
            </div>
            <div class="form-goup col-md-10 col-md-offset-5" ng-class="{'has-error': loginForm.password.$invalid && loginForm.password.$touched}">
                <label for="password">Password</label>
                <input type="password" name="password" ng-model="user.password" class="form-control" placeholder="Password" ng-minlength=8 required=""/>
                <small class="help-block" style="color :red;" ng-show="loginForm.password.$error.minlength && loginForm.password.$touched">Please enter a password with at 
                    least 8 characters</small>
            </div>           
            <div class="checkbox col-md-10 col-md-offset-5">
                <label><a href="#!/register">Doesn't have an account? Register here</a></label>
            </div>
            <div class="col-md-10 col-md-offset-5">
                <p ng-show="errMsg" style="color :red;">{{errorMessage}}</p>
                <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled="loginForm.$invalid" ng-click="signIn()">Sign In</button>
            </div>
        </form>
    </div>

</body>
</html>
